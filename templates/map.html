<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
  var mapProp= {
      center:new google.maps.LatLng(43.6546390481 , -79.3747718342),
      zoom:15,
    };

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var marker = new google.maps.Marker({position: new google.maps.LatLng(43.6546390481 , -79.3747718342)});
  marker.setMap(map);

  var myCity = new google.maps.Circle({
  center:new google.maps.LatLng(43.6546390481 , -79.3747718342),
  radius:55,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
});

  var myCity2 = new google.maps.Circle({
  center:new google.maps.LatLng(43.6596390481 , -79.3797718342),
  radius:15 ,
  strokeColor:"#FF0000",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#FF0000",
  fillOpacity:0.4
  });

  var myCity3 = new google.maps.Circle({
  center:new google.maps.LatLng(43.6499390481 , -79.3697718342),
  radius:15,
  strokeColor:"#FF0000",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#FF0000",
  fillOpacity:0.4
  });

  var myCity4 = new google.maps.Circle({
  center:new google.maps.LatLng(43.6489390481 , -79.3697718342),
  radius:15,
  strokeColor:"#FF0000",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#FF0000",
  fillOpacity:0.4
  });

  var myCity5 = new google.maps.Circle({
  center:new google.maps.LatLng(43.6546400481 , -79.3743728342),
  radius:15,
  strokeColor:"#FF0000",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#FF0000",
  fillOpacity:0.4
  });

  var cities = [myCity,myCity2,myCity3,myCity4,myCity5]
  var arrayLength = cities.length;
  for (var i = 0; i < arrayLength; i++) {
    //Do something
    cities[i].setMap(map);
  }
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQYYqs_usg5fP14DpwZ0NamMFF48ZoVBA&callback=myMap"></script>
